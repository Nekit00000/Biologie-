<script>
const questions = [

  {q:"2. √én ce strat al pielii se gƒÉsesc vasele de s√¢nge, glandele »ôi receptorii?",a:["Epiderma","Derma","Hipoderma","Stratul cornos"],correct:1,explain:"Derma este stratul mijlociu, bogat √Æn vase, glande »ôi receptori senzoriali."},
  {q:"3. Ce rol are hipoderma?",a:["ProtejeazƒÉ √Æmpotriva radia»õiilor","DepoziteazƒÉ grƒÉsimi »ôi izoleazƒÉ termic","Produce melaninƒÉ","Are rol de barierƒÉ"],correct:1,explain:"Hipoderma (»õesut subcutanat) con»õine celule adipoase, oferind protec»õie »ôi reglare termicƒÉ."},
  {q:"4. Ce receptor detecteazƒÉ atingerea finƒÉ?",a:["Corpusculii Meissner","Corpusculii Pacini","Ruffini","Merkel"],correct:0,explain:"Corpusculii Meissner rƒÉspund la atingeri delicate, fiind localiza»õi √Æn pielea netedƒÉ."},
  {q:"5. Ce receptor detecteazƒÉ presiunea puternicƒÉ »ôi vibra»õiile profunde?",a:["Corpusculii Pacini","Corpusculii Meissner","Ruffini","Krause"],correct:0,explain:"Corpusculii Pacini reac»õioneazƒÉ la vibra»õii »ôi presiuni intense."},
  {q:"6. Ce receptor detecteazƒÉ atingerea u»ôoarƒÉ »ôi textura?",a:["Corpusculii Meissner","Discurile Merkel","Termina»õiile libere","Ruffini"],correct:1,explain:"Discurile Merkel sunt receptori len»õi, sensibili la presiune u»ôoarƒÉ »ôi texturƒÉ."},
  {q:"7. Ce receptor este sensibil la frig?",a:["Ruffini","Krause","Pacini","Meissner"],correct:1,explain:"Corpusculii Krause reac»õioneazƒÉ la temperaturi scƒÉzute."},
  {q:"8. Ce receptor este sensibil la cƒÉldurƒÉ?",a:["Ruffini","Krause","Pacini","Merkel"],correct:0,explain:"Corpusculii Ruffini detecteazƒÉ cre»ôterea temperaturii »ôi √Æntinderea pielii."},
  {q:"9. Ce receptori transmit durerea?",a:["Termina»õiile nervoase libere","Ruffini","Meissner","Pacini"],correct:0,explain:"Durerea este perceputƒÉ prin termina»õiile nervoase libere."},
  {q:"10. Ce este miopia?",a:["Imaginea se formeazƒÉ √Ænaintea retinei","Imaginea se formeazƒÉ √Æn spatele retinei","Corneea e platƒÉ","Cristalinul e opac"],correct:0,explain:"Miopia = vederea neclarƒÉ la distan»õƒÉ, imaginea se formeazƒÉ √Ænaintea retinei."},
  {q:"11. Ce este hipermetropia?",a:["Imaginea se formeazƒÉ √Ænaintea retinei","Imaginea se formeazƒÉ √Æn spatele retinei","Vedere neclarƒÉ de aproape","Vedere dublƒÉ"],correct:1,explain:"Hipermetropia = vederea neclarƒÉ de aproape, imaginea se formeazƒÉ √Æn spatele retinei."},
  {q:"12. Ce este astigmatismul?",a:["Deformarea corneei sau cristalinului","Presiune ocularƒÉ crescutƒÉ","Vedere neclarƒÉ de aproape","Lipsa pigmentului"],correct:0,explain:"Astigmatismul apare din cauza curburii neregulate a corneei."},

  // 13‚Äì20 noi √ÆntrebƒÉri
  {q:"13. Care este cel mai mare organ al corpului uman?",a:["Pielea","Ficatul","PlƒÉm√¢nii","Rinichii"],correct:0,explain:"Pielea este cel mai mare organ al corpului, protejeazƒÉ »ôi regleazƒÉ temperatura."},
  {q:"14. Cum se numesc celulele care produc pigmentul pielii?",a:["Keratinocite","Melanocite","Neuroni","Fibroblaste"],correct:1,explain:"Melanocitele produc melanina, pigmentul care dƒÉ culoarea pielii »ôi protec»õie UV."},
  {q:"15. Ce rol are melanina √Æn piele?",a:["ProvoacƒÉ transpira»õia","ProtejeazƒÉ pielea de radia»õiile UV","RegleazƒÉ temperatura","Produce sebum"],correct:1,explain:"Melanina absoarbe radia»õiile ultraviolete »ôi protejeazƒÉ celulele pielii."},
  {q:"16. Ce glande produc sebumul?",a:["Glandele sebacee","Glandele sudoripare","Glandele endocrine","Glandele lacrimale"],correct:0,explain:"Glandele sebacee secretƒÉ sebumul, care hidrateazƒÉ »ôi protejeazƒÉ pielea."},
  {q:"17. Ce glande produc transpira»õia?",a:["Glandele sebacee","Glandele sudoripare","Glandele salivare","Glandele limfatice"],correct:1,explain:"Glandele sudoripare ajutƒÉ la rƒÉcirea corpului »ôi eliminarea toxinelor prin transpira»õie."},
  {q:"18. Ce receptor detecteazƒÉ durerea?",a:["Nociceptorii","Termoreceptorii","Meissner","Ruffini"],correct:0,explain:"Nociceptorii sunt termina»õii nervoase care percep durerea."},
  {q:"19. Ce afec»õiune apare c√¢nd glandele sebacee se √ÆnfundƒÉ?",a:["Acneea","Psoriazisul","Eczema","Herpesul"],correct:0,explain:"Acneea apare la blocarea glandelor sebacee »ôi acumularea sebumului."},
  {q:"20. Ce organ este afectat de miopie?",a:["Ochiul","Urechea","Pielea","Limba"],correct:0,explain:"Miopia afecteazƒÉ vederea la distan»õƒÉ, imaginea se formeazƒÉ √Ænaintea retinei."}
];

let index=0,score=0,answered=Array(questions.length).fill(false);

const qtext=document.getElementById("qtext");
const opts=document.getElementById("opts");
const progress=document.getElementById("progress");
const scoreEl=document.getElementById("score");
const explainEl=document.getElementById("explain");
const controls=document.getElementById("controls");

function render(){
  explainEl.style.display="none";
  if(index>=questions.length){
    qtext.innerHTML=`üéâ <b>Quiz terminat!</b><br>Ai ob»õinut <b>${score}</b> puncte din ${questions.length}.`;
    opts.innerHTML=`<button class="btn" onclick="restart()">üîÅ Re√Æncepe</button>`;
    controls.style.display="none";
    progress.textContent=`Finalizat`;
    return;
  }
  const item=questions[index];
  qtext.textContent=item.q;
  progress.textContent=`√éntrebare ${index+1}/${questions.length}`;
  scoreEl.textContent=`Scor: ${score}`;
  opts.innerHTML="";
  item.a.forEach((ans,i)=>{
    const b=document.createElement("button");
    b.className="opt";
    b.textContent=ans;
    b.onclick=()=>handleAnswer(i,b,item.correct,item.explain);
    if(answered[index]) b.disabled=true;
    opts.appendChild(b);
  });
  if(answered[index]){
    Array.from(opts.children).forEach(b=>{
      if(b.textContent===item.a[item.correct]) b.classList.add("correct");
      if(b.textContent===item.a[item.userChoice]&&item.userChoice!==item.correct) b.classList.add("wrong");
    });
    explainEl.style.display="block";
    explainEl.textContent=item.explain;
  }
}

function handleAnswer(choice,btn,correct,expl){
  if(answered[index])return;
  answered[index]=true;
  questions[index].userChoice=choice;
  Array.from(opts.children).forEach(b=>b.disabled=true);
  if(choice===correct){btn.classList.add("correct");score++;}
  else{btn.classList.add("wrong");Array.from(opts.children).forEach(b=>{if(b.textContent===questions[index].a[correct])b.classList.add("correct");});}
  scoreEl.textContent=`Scor: ${score}`;
  explainEl.style.display="block";
  explainEl.textContent=expl;
}

function nextQ(){if(index<questions.length-1){index++;render();}else{index=questions.length;render();}}
function prevQ(){if(index>0){index--;render();}}
function restart(){index=0;score=0;answered=Array(questions.length).fill(false);controls.style.display="flex";render();}
render();
</script>
